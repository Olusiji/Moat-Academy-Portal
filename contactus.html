<html>
	<head>
		<title> Contact Us </title>
		<style type='text/css'>
		ul,li {display : inline ; background-color: blue; }
		
		.fixedlogo {
		position: fixed;
		right: 0px;
		bottom: 0px;
		width: 10em;
		}
		 
		 /**
		 for multiple classes
		 p,h1 {rule1 : value1; rule2 : value2}
		 
		 for emphasis on a nested tag
		 p ul li {rule1 : value1; rule2 : value2}
		 
		**/
		
		
		</style>
	</head>
	
	<body>
<!--
	<a href='index.html' id='home'> Home </a> |
	<a href='aboutus.html' id='about'> About Us </a> |
	<a href='contactus.html' id='contact'> Contact Us </a> &nbsp	--->

	<table	border='1' width='100%' height='100%'>
		<tr>	<!-- row 1 -->
			<td><h1 class='name1 name2'> Cool Site Name <h1/></td>
			<td align='center' valign='top'>
				<ul>
					<li><a href='index.html' id='home'>Home</a></li> 
					<li><a href='aboutus.html' id='about'>About Us</a></li> 
					<li><a href='contactus.html' id='contact'>Contact Us</a></li> 	
					<li><a href='#'>Nowhere</a></li>
				</ul>
			</td>
			
		</tr>
		<tr>	<!-- row 2 -->
			<td colspan='2'><h2 align='center'>Contact Us</h2></td>
			
			
		<tr>	<!-- row 3 -->
			<td rowspan='2' align='center'>
			<img src='images/white explosion-069-Edit.jpg' height='500'/>
			</td>
			<td><b> Hey! feel free to drop by if you've got any questions, or just wanna say hi.<b/>
				
			</td><br/><br/>
			
		</tr>
		
		<tr>	<!-- row 4 -->
			
			<td valign='center'>
			 <!-- <p><b>Fill it!</b></p> -->
			 
				<form>
					<fieldset>
						<legend> Fill it! </legend>
						<label>Your Name: </label>
						<input type='text'	name='name' placeholder='Enter name'/>	&nbsp&nbsp&nbsp&nbsp
						<label> Male </label>
						<input	type='radio'	name='sex'/>  
						<label> Female </label>
						<input	type='radio'	name='sex' checked /> <br/><br/>
						
						<label> Your Email: </label>
						<input type='email'	name='email' placeholder='Enter Email'/>
									<input type='submit'/>	<br/><br/>
									
						<label> Country </label>
							<select name='country'>
								<option value='select'>Select</option>
								<option value='nigeria' selected='selected'>Nigeria</option>
								<option value='ghana'>Ghana</option>
								<option value='togo'>Togo</option>
								<option value='benin'>Benin</option>
								<option value='cameroon'>Cameroon</option>
								<option value='senegal'>Senegal</option>
							</select>	&nbsp&nbsp&nbsp&nbsp
							
						<label> How do we reach you: </label>
						<input	type='checkbox'	name='fax'/> Fax &nbsp&nbsp
						<input	type='checkbox'	name='phone'/> Phone Call <br/><br/>
						
						<label> Address: </label><br/> <textarea row='50' cols='50'	name='address'></textarea><br/></br>
						
						<!-- submit and reset buttons -->
						&nbsp&nbsp&nbsp&nbsp
						<input	type='submit'	name='submit' value='Submit'/> &nbsp&nbsp
						<input	type='reset'	name='reset' value='Clear'/>	&nbsp&nbsp
						<input 	type='button'	value='Take me to Heaven'> <br/><br/><br/>
						
						<video height='340' controls>
							<source src='images/Fashion shoot- Bombay Beach - Emily Soto Photography.mp4' type='video/mp4'>
							Your browser does not support this video
						</video> <br/></br>
						
						<audio controls>
							<source src='images/Made A Way.aac' type='audio/aac'>
							<source src='images/Efe-Nathan-We-Worship (2).mp3' type='audio/mp3'>
							Your browser does not support this audio
						</audio>
						
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<object height='50' data='images/imagenperfecta_logo.png'></object>
						
					</fieldset>
					
				</form>
			</td>
			
		</tr>
		<tr>	<!-- row 5 -->
			
			<td></td>
			
		</tr>
	
	
	</table>
	
	
	
	<embed align='center' height='500' width='400' src='images/Wedding price list.pdf'></object>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/sKdpnUfKNqc" frameborder="0" allowfullscreen></iframe>
	
	<object height='50' data='images/imagenperfecta_logo.png'></object>
	
	
	
	
	<img src='images/imagenperfecta_logo.png' class='fixedlogo'/>
	
	
	
	
	</body>
</html>
